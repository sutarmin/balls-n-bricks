<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #game {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="game" width='300px' height='500px'>
        Here is the game, but you can't see it.
    </canvas>
    <div id="debug">
        <div id="state">
            <div>Balls[0]: 
                <span id="ball0-x">0</span>
                <span id="ball0-y">0</span>
            </div>
            <div id="aim">
                Aim: <span id="aimingPosition">0</span>   
            </div>
            <div> Mouse:
                <span id="mouse"></span>
            </div>
        </div>
        <div id="control-buttons">
            <button id="ff">Fast forward</button>        
            <button id="freeze">Stop</button>        
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
